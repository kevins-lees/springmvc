<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min1.9.0.js"></script>
    <style>
        #headImg{
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
<img id="headImg">
<a href="/sy/user/upload.do">下载</a>
</body>
<script>
    $(function () {
        $.ajax({
            url:"sy/user/getUser.do",
            data:{},
            type:"post",
            dataType:  "json",
            success:function (date) {
                if(date.success){
                  $("#headImg").prop("src","/upload/"+date.date.headImg)
                }else {
                    alert(date.msg);
                }
            }
        })

    })
</script>
</html>
